<section id="banner">
	<div class="inner">
    <img src="images/logo.png" alt="Sim Racing Dublin Logo" width="350" height="350">
    <br/>
    <h2>{{ .Site.Params.fancytitle | safeHTML }}</h2>
    <p>{{ .Site.Params.description | safeHTML }}</p>
    <a href="mailto:hello@simracingdublin.ie?subject=Enquiry from simracingdublin.ie" class="icon solid fa-envelope"><span class="label">Email</span></a>
    <a href="https://www.facebook.com/simracingdublin" class="icon brands fa-facebook"><span class="label">Facebook</span></a> 
    <a href="https://instagram.com/simracingdublin" class="icon brands fa-instagram"><span class="label">Instagram</span></a> 
    <a href="https://twitter.com/simracingdublin" class="icon brands fa-twitter"><span class="label">X</span></a>
    {{ if and .Site.Params.startbuttonText .Site.Params.startbuttonLink }}
    {{ end }}
	</div>
</section>
